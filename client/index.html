<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node Auth Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Node Auth Test</h1>
    <form action="">
        <h3>Register</h3>
        <div>
            <label>Email</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label>First name</label>
            <input type="text" name="firstName" id="first-name">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName" id="last-name">
        </div>
        <div>
            <label>Password</label>
            <input type="text" name="password" id="password">
        </div>
        <button id="register" type="button">Register</button>
    </form>
    <br>
    <br>
    <br>

    <form action="">
            <h3>Sign in</h3>
            <div>
                <label>Email</label>
                <input type="text" name="email" id="email-signin">
            </div>
            <div>
                <label>Password</label>
                <input type="text" name="password" id="password-signin">
            </div>
            <button id="signin" type="button">Register</button>
    </form>
    <br><hr><br>
    <button id="get-user">Get User Name</button>
    <br><hr><br>
    
</body>
</html>
